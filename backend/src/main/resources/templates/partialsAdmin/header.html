<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">

  <title>NOIR & BLANC ADMIN</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/custom.css">

  <script defer src="/vendor/jquery/jquery.min.js"></script>
  <script defer src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script defer src="/js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#sidebarToggleTop").addEventListener("click", (e) => {
        document.querySelector("#sidebarToggleTop i").classList.toggle("fixMenuButton");
        document.querySelector("#accordionSidebar").classList.toggle("open");
        document.querySelector("#content-wrapper").classList.toggle("toggled");
      })
    });
  </script>

</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/admin/charts">
        <div class="sidebar-brand-text mx-3 d-block">
          <p class="m-0">NOIR & BLANC</p class="m-0">
        </div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="/admin/charts">
          <i class="fas fa-chart-line"></i>
          <span>Estadísticas</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Gestión
      </div>

      <li class="nav-item">
        <a class="nav-link" href="/admin/users">
          <i class="fas fa-user"></i>
          <span>Usuarios</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/admin/orders">
          <i class="fas fa-box"></i>
          <span>Pedidos</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/admin/products">
          <i class="fas fa-tshirt"></i>
          <span>Productos</span>
        </a>
      </li>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-custom topbar mb-4 static-top shadow">
          <button id="sidebarToggleTop"
            class="btn btn-link rounded-circle mr-3 d-flex justify-content-center align-items-center">
            <i class="fa fa-bars"></i>
          </button>
          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">
            <!-- Nav item - User information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{userName}}</span>
                {{#hasImage}}
                <img src="/admin/profile/image" class="img-profile rounded-circle" alt="Profile Picture"
                  id="profileImage">
                {{/hasImage}}
                {{^hasImage}}
                <img src="/images/noAdminImage.png" class="img-profile rounded-circle" alt="Profile Picture"
                  id="profileImage">
                {{/hasImage}}
              </a>
              <!-- Dropdown - User information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="/admin/profile">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Perfil
                </a>
                <div class="dropdown-divider"></div>

                <form id="logoutForm" action="/logout" method="POST" style="display: none;">
                  <input type="hidden" name="_csrf" value="{{token}}" />
                </form>

                <a class="dropdown-item" href="#"
                  onclick="document.getElementById('logoutForm').submit(); return false;">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Cerrar sesión
                </a>
              </div>

            </li>
          </ul>
        </nav>
        <!-- End of Topbar -->
