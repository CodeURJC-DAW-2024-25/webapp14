{{> partialsAdmin/header }}

<script>
    $(document).ready(function () {
        $('#name, #surname, #email, #password, #confirmPassword').on('input', function () {
            validateForm();
        });
    });
</script>

<!-- Profile information -->
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="col-lg-5 d-none d-lg-block bg-profile-image"></div>
            <div class="p-5">
                <div class="text-center">
                    {{#hasImage}}
                    <img src="/admin/profile/image" class="img-profile rounded-circle mb-4" alt="Profile Picture"
                        width="200" height="200" id="profileImage">
                    {{/hasImage}}
                    {{^hasImage}}
                    <img src="/images/noAdminImage.png" class="img-profile rounded-circle mb-4" alt="Profile Picture"
                        width="200" height="200" id="profileImage">
                    {{/hasImage}}
                </div>
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">{{admin.name}} {{admin.surname}}</h1>
                    <p class="text-gray-900 mb-4">{{admin.email}}</p>
                    <a href="/admin/edit" class="btn btn-primary btn-user btn-block">Editar
                        perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>
