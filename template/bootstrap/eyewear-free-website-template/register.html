<!doctype html>
<html lang="en">

<head>

	<title>Login</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/loginRegisterStyle.css">

</head>

<body>

	<!-- Navigation Bar -->
	<nav class="main-menu d-flex navbar fixed-top navbar-expand-lg py-4">
		<div class="container-fluid px-md-5">
			<a href="index.html">NOIR & BLANC</a>
		</div>
	</nav>

	<!-- Register Section -->
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img order-1 order-md-2" style="background-image: url(images/register.jpg);">
						</div>
						<div class="login-wrap p-4 p-md-5 order-2 order-md-1">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Crea tu cuenta</h3>
								</div>
							</div>
							<form method="POST" class="register-form" id="register-form">
								<div class="form-group">
									<label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
									<input type="text" name="name" id="name" placeholder="Your Name" />
								</div>
								<div class="form-group">
									<label for="email"><i class="zmdi zmdi-email"></i></label>
									<input type="email" name="email" id="email" placeholder="Your Email" />
								</div>
								<div class="form-group">
									<label for="pass"><i class="zmdi zmdi-lock"></i></label>
									<input type="password" name="pass" id="pass" placeholder="Password" />
								</div>
								<div class="form-group">
									<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
									<input type="password" name="re_pass" id="re_pass"
										placeholder="Repeat your password" />
								</div>
								<div class="form-group">
									<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
									<label for="agree-term" class="label-agree-term"><a class="form-password">He podido
											leer y entiendo la Política de Privacidad y Cookies</a></label>
								</div>
								<div class="form-group">
									<a class="form-control btn btn-primary rounded submit px-3" href="index.html">Crear cuenta</a>
								</div>
								<div class="form-group mb-3">
									<a class="form-count" href="#">¿Ya tienes cuenta? </a><a class="form-password"
										href="login.html">Inicia sesión</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer Section -->
	<div id="footer-bottom">
		<hr class="m-0">
		<div class="container-fluid px-3 px-md-5 py-2">
			<div class="row mt-3">
				<div class="col-md-6 copyright">
					<p class="secondary-font">© 2025 NOIR & BLANC Todos los derechos reservados</p>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript Files -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
