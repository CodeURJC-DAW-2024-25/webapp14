<!doctype html>
<html lang="en">

<head>

	<title>NOIR & BLANC LOGIN</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../css/loginRegisterStyle.css">

</head>

<body>

	<!-- Navigation Bar -->
	<nav class="main-menu d-flex navbar fixed-top navbar-expand-lg py-4">
		<div class="container-fluid px-md-5">
			<a href="../user/index.html">NOIR & BLANC</a>
		</div>
	</nav>

	<!-- Login Section -->
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(../../images/login.jpg);">
						</div>
						<div class="login-wrap p-4 p-md-5 order-2 order-md-1">
							<div class="login-wrap p-4 p-md-5">
								<div class="d-flex">
									<div class="w-100">
										<h3 class="mb-4">Inicia sesión</h3>
									</div>
								</div>
								<form action="#" class="signin-form">
									<div class="form-group mb-3">
										<div class="label" for="name">E-mail</div>
										<input type="text" class="form-control" placeholder="E-mail" required>
									</div>
									<div class="form-group mb-3">
										<div class="label" for="password">Contraseña</div>
										<div class="input-group">
											<input type="password" id="password-field" class="form-control"
												placeholder="Contraseña" required>
											<div class="input-group-append">
												<button class="btn btn-outline-secondary" type="button"
													id="toggle-password">
													<i class="fa fa-fw fa-eye field-icon"></i>
												</button>
											</div>
										</div>
									</div>
									<div class="form-group">
										<a class="form-password" href="#">¿Has olvidado tu contraseña?</a>
									</div>
									<div class="form-group">
										<a href="../user/index.html"
											class="form-control btn btn-primary rounded submit px-3">Iniciar sesión</a>
									</div>
									<div class="form-group">
										<a href="register.html"
											class="form-control btn btn-white rounded submit px-3">Crear
											cuenta</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>

	<!-- Footer Section -->
	<div id="footer-bottom">
		<hr class="m-0">
		<div class="container-fluid px-3 px-md-5 py-2">
			<div class="row mt-3">
				<div class="col-md-6 copyright">
					<p class="secondary-font">© 2025 NOIR & BLANC Todos los derechos reservados</p>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript Files -->
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/popper.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/main.js"></script>

</body>

</html>
