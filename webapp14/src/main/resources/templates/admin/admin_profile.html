<!DOCTYPE html>
<html lang="en">

<head>

    <title>NOIR & BLANC Admin Profile</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="/vendor/fontawesome-free/css/all.min.css" type="text/css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="/css/custom.css">

</head>

{{^admin}}
{{> acces_error}}
{{/admin}}

{{#admin}}

<body class="page-top">

    <div id="wrapper">

        <!-- Sidebar -->
        {{> admin/sidebar}}

        <!-- Content wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {{> admin/topbar}}

                <!-- Profile information -->
                <div class="container">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="col-lg-5 d-none d-lg-block bg-profile-image"></div>
                            <div class="p-5">
                                <div class="text-center">
                                    {{#hasImage}}
                                    <img src="/admin/profile/image" class="img-profile rounded-circle mb-4"
                                        alt="Profile Picture" width="200" height="200" id="profileImage">
                                    {{/hasImage}}
                                    {{^hasImage}}
                                    <img src="/images/noAdminImage.png" class="img-profile rounded-circle mb-4"
                                        alt="Profile Picture" width="200" height="200" id="profileImage">
                                    {{/hasImage}}
                                </div>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">{{admin.name}} {{admin.surname}}</h1>
                                    <p class="text-gray-900 mb-4">{{admin.email}}</p>
                                    <a href="/admin/edit" class="btn btn-primary btn-user btn-block">Editar
                                        perfil</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer section -->
                {{> admin/footer}}

            </div>

        </div>

        <!-- Logout modal-->
        {{> admin/logoutModal}}

        <!-- JavaScript files -->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="/js/sb-admin-2.min.js"></script>
        <script src="/js/custom.js"></script>

</body>

<script>
    $(document).ready(function () {
        $('#sidebarToggleTop').click(function (e) {
            e.preventDefault();
            $('#accordionSidebar').toggleClass('toggled');
            $('#content-wrapper').toggleClass('toggled');
        });
        $('#name, #surname, #email, #password, #confirmPassword').on('input', function () {
            validateForm();
        });
    });
</script>

{{/admin}}

</html>
