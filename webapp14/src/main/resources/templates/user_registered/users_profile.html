{{> partialsUser/header }}

<!-- Main Content -->
<main class="container d-flex justify-content-center align-items-center vh-100">
  <section style="margin-top: 8rem;">
    <section id="category" class="category2 w-100" style="max-width: 500px;">
      <div class="card p-4 shadow">
        <!-- Profile form -->
        <div class="text-center">
          <h4>Editar perfil</h4>
        </div>
        <br>
        <form action="/editProfile" method="POST" class="user">
          <div class="form-group">
            <label for="exampleFirstName">Nombre:</label>
            <input type="text" class="form-control" id="exampleFirstName" placeholder="First Name" name="name" value="{{user.name}}">
          </div>
          <div class="form-group">
            <label for="exampleLastName">Apellidos:</label>
            <input type="text" class="form-control" id="exampleLastName" placeholder="Last Name" name="surname" value="{{user.surname}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Correo electr칩nico:</label>
            <input type="email" class="form-control" id="exampleInputEmail" name="email" placeholder="Email Address"
              value="{{user.email}}">
          </div>
          <div class="form-group">
            <label for="exampleInputAddress">Direcci칩n:</label>
            <input type="text" class="form-control" id="exampleInputAddress" name="address" placeholder="Address"
              value="{{user.address}}">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Contrase침a:</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password"
              value="Introduza su contrase침a">
          </div>
          <div class="form-group">
            <label for="inputFile">Seleccionar imagen Perfil:</label>
            <input type="file" class="form-control" id="inputFile" accept="image/*">
          </div>
          <input type="hidden" name="_csrf" value="{{token}}" />
          <br>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary px-3">Guardar cambios</button>
            <button type="reset" class="btn btn-secondary" onclick="history.back()">Cancelar</button>
          </div>
        </form>
      </div>
    </section>
  </section>
</main>

{{> partialsUser/footer }}
