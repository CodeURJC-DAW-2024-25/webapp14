<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="p-5">

                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="user">

                    <!-- Image -->
                    <div class="text-center">
                        <img [src]="previewImageUrl" class="img-profile rounded-circle mb-4" width="150" height="150"
                            style="position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%)">

                        <br>
                        <label class="btn btn-primary btn-user" style="margin-top: 170px;">
                            Seleccionar Imagen
                            <input type="file" (change)="onImageSelected($event)" accept=".jpg, .jpeg, .png" hidden />
                        </label>
                        <br><br>
                    </div>

                    <!-- Name and surname -->
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input formControlName="name" type="text" class="form-control form-control-user"
                                placeholder="Name">
                        </div>
                        <div class="col-sm-6">
                            <input formControlName="surname" type="text" class="form-control form-control-user"
                                placeholder="Surname">
                        </div>
                    </div>

                    <!-- Email 
                    <div class="form-group">
                        <input formControlName="email" type="email" class="form-control form-control-user" placeholder="Email">
                    </div> -->

                    <!-- Passwords -->
                    <div class="form-group row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input formControlName="currentPassword" type="password"
                                class="form-control form-control-user" placeholder="Contraseña actual">
                        </div>
                        <div class="col-sm-4">
                            <input formControlName="password" type="password" class="form-control form-control-user"
                                placeholder="Nueva contraseña">
                        </div>
                        <div class="col-sm-4">
                            <input formControlName="confirmPassword" type="password"
                                class="form-control form-control-user" placeholder="Confirmar nueva contraseña">
                        </div>
                    </div>

                    <hr>

                    <!-- Button save -->
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Guardar cambios" />

                </form>

                <hr>

                <!-- Button cancel -->
                <div class="text-center">
                    <a (click)="onCancel()" class="text-center" style="cursor: pointer;">Cancelar</a>
                </div>

            </div>
        </div>
    </div>
</div>
