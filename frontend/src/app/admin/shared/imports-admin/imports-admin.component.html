<div>
  <!-- Custom fonts for this template-->
  <link [href]="fontAwesomeCssUrl" rel="stylesheet" type="text/css">
  <link preload
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link preload [href]="sbAdmin2CssUrl" rel="stylesheet">
  <link preload [href]="customCssUrl" rel="stylesheet">

  <!-- Other scripts load in component.ts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#sidebarToggleTop").addEventListener("click", (e) => {
        document.querySelector("#sidebarToggleTop i").classList.toggle("fixMenuButton");
        document.querySelector("#accordionSidebar").classList.toggle("open");
        document.querySelector("#content-wrapper").classList.toggle("toggled");
      })
    });
  </script>
</div>
